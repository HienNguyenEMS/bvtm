<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ & Đặt Lịch Tư Vấn - BVTM BS. An</title>
    <meta name="description" content="Đặt lịch tư vấn trực tiếp với Bác sĩ An. Điền thông tin để nhận được sự hỗ trợ nhanh chóng và chuyên nghiệp nhất.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">

    <!-- Header (Copy từ index.html và đổi link active) -->
    
    <main class="container mx-auto px-6 py-12">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-charcoal mb-3">Đặt Lịch Hẹn Tư Vấn</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Chuyên viên của chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất để xác nhận lịch hẹn.</p>
        </div>
        
        <div class="max-w-4xl mx-auto mt-10 bg-white p-6 md:p-8 rounded-lg shadow-lg">
            <form id="bookingForm" class="grid md:grid-cols-2 gap-x-6 gap-y-4">
                <div class="md:col-span-2"><h3 class="text-xl font-bold text-jade border-b pb-2 mb-2">1. Thông Tin Chung</h3></div>
                <div><label for="fullName" class="font-semibold text-sm">Họ và tên *</label><input type="text" id="fullName" required class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="dob" class="font-semibold text-sm">Ngày sinh *</label><input type="date" id="dob" required class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="gender" class="font-semibold text-sm">Giới tính</label><select id="gender" class="w-full mt-1 p-2 border rounded-md bg-white"><option>Nữ</option><option>Nam</option><option>Khác</option></select></div>
                <div><label for="phone" class="font-semibold text-sm">Điện thoại *</label><input type="tel" id="phone" required class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="relativePhone" class="font-semibold text-sm">Điện thoại người thân</label><input type="tel" id="relativePhone" class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="zalo" class="font-semibold text-sm">Zalo / Facebook</label><input type="text" id="zalo" class="w-full mt-1 p-2 border rounded-md"></div>
                <div class="md:col-span-2"><label for="address" class="font-semibold text-sm">Địa chỉ</label><input type="text" id="address" placeholder="Tỉnh/TP, Quận/Huyện, Phường/Xã" class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="source" class="font-semibold text-sm">Bạn biết đến chúng tôi qua đâu?</label><select id="source" class="w-full mt-1 p-2 border rounded-md bg-white"><option>Online (Facebook, Google...)</option><option>Đối tác giới thiệu</option><option>Khách hàng cũ giới thiệu</option><option>Bệnh viện Chợ Rẫy</option><option>Khác</option></select></div>
                
                <div class="md:col-span-2 mt-4"><h3 class="text-xl font-bold text-jade border-b pb-2 mb-2">2. Tiền Sử Bệnh Lý</h3></div>
                <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
                    <div><label class="flex items-center"><input type="checkbox" class="mr-2 h-4 w-4 border-gray-300 rounded text-jade focus:ring-jade"> Tăng huyết áp</label></div>
                    <div><label class="flex items-center"><input type="checkbox" class="mr-2 h-4 w-4 border-gray-300 rounded text-jade focus:ring-jade"> Đái tháo đường</label></div>
                    <div><label class="flex items-center"><input type="checkbox" class="mr-2 h-4 w-4 border-gray-300 rounded text-jade focus:ring-jade"> Dị ứng thuốc</label></div>
                    <div><label class="flex items-center"><input type="checkbox" class="mr-2 h-4 w-4 border-gray-300 rounded text-jade focus:ring-jade"> Hen suyễn</label></div>
                    <div><label class="flex items-center"><input type="checkbox" class="mr-2 h-4 w-4 border-gray-300 rounded text-jade focus:ring-jade"> Rối loạn đông máu</label></div>
                </div>

                <div class="md:col-span-2 mt-4"><h3 class="text-xl font-bold text-jade border-b pb-2 mb-2">3. Nhu Cầu Tư Vấn</h3></div>
                <div><label for="service" class="font-semibold text-sm">Dịch vụ quan tâm *</label><select id="service" required class="w-full mt-1 p-2 border rounded-md bg-white"><option>Thẩm mỹ mắt</option><option>Thẩm mỹ mũi</option><option>Căng da mặt</option><option>Cấy mỡ tự thân</option><option>Khác</option></select></div>
                <div class="md:col-span-2"><label for="notes" class="font-semibold text-sm">Mô tả tình trạng & mong muốn của bạn</label><textarea id="notes" rows="4" class="w-full mt-1 p-2 border rounded-md"></textarea></div>
                <div class="md:col-span-2"><label for="upload" class="font-semibold text-sm">Tải ảnh tình trạng hiện tại (tùy chọn)</label><input type="file" id="upload" class="w-full mt-1 text-sm"></div>

                <div class="md:col-span-2 text-center mt-4">
                    <button type="submit" class="btn btn-jade text-lg w-full md:w-auto">Gửi Yêu Cầu Tư Vấn</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-charcoal text-white pt-10 pb-6">
        <!-- Footer -->
    </footer>
    <script>feather.replace()</script>
</body>
</html>
